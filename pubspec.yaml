name: logpulse_analytics
description: A mobile analytics dashboard for centralized API logging service
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # JSON & Data
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0
  
  # Utilities
  uuid: ^4.3.1
  logger: ^2.0.2
  fl_chart: ^1.1.1
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true
